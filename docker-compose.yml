version: '3.8'

services:
  web:
    build: .
    ports:
      - "8501:8501"
    depends_on:
      - db
    environment:
      - DB_NAME=postgres
      - DB_USER=admin
      - DB_PASSWORD=12345
      - DB_HOST=db
      - DB_PORT=5432
      - OPENAI_API_KEY=<your_token>
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
